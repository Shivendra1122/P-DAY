/* typewriter (HTML safe) */
function typeWriter(element, text, callback){
  let i = 0;
  element.innerHTML = "";
  const speed = 35;

  function typing(){
    if(i < text.length){
      element.innerHTML += text[i] === "\n" ? "<br>" : text[i];
      i++;
      setTimeout(typing, speed);
    } else if(callback){
      callback();
    }
  }
  typing();
}

}
